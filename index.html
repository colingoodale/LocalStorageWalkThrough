<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Storage Warmup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <form>
        <div class="row">
            <div class="col">
                <input id="first-name" type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
                <input id="last-name" type="text" class="form-control" placeholder="Last name">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input id="email" type="text" class="form-control" placeholder="Email">
            </div>
            <div class="col">
                <input id="phone" type="text" class="form-control" placeholder="Phone">
            </div>
        </div>
        <div class="form-group col-12">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button id="submit" class="btn btn-primary">Submit</button>

    </form>

    <div id="messages">

    </div>


    <script src='https://code.jquery.com/jquery-3.3.1.min.js'
        integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=' crossorigin='anonymous'></script>
    <script src="./script.js"></script>
</body>

</html>
